<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div id="formulario">
		<div class="field">
		  <label class="label">Nombre Completo</label>
		  <div class="control">
		    <input class="input"  name="nombre" id="nombre" type="text" placeholder="Introduzca su nombre completo">
		  </div>
		</div>

		<div class="field" >
		  <label class="label">Teléfono</label>
		  <div class="control has-icons-left has-icons-right">
		    <input class="input " id="telefono" name="telefono"  type="text" placeholder="Introduzca su número de Teléfono" value="">
		    <span class="icon is-small is-left">
		      <i class="fas fa-user"></i>
		    </span>
		    <span class="icon is-small is-right">
		      <i class="fas fa-check"></i>
		    </span>
		  </div>
		  <p class="help is-success">This username is available</p>
		</div>

		<div class="field"  >
		  <label class="label">Email</label>
		  <div class="control has-icons-left has-icons-right">
		    <input class="input " id="correo" type="email" name="correo"  placeholder="Email input" value="hello@">
		    <span class="icon is-small is-left">
		      <i class="fas fa-envelope"></i>
		    </span>
		    <span class="icon is-small is-right">
		      <i class="fas fa-exclamation-triangle"></i>
		    </span>
		  </div>
		  <p class="help is-danger">This email is invalid</p>
		</div>

		<div class="field">
			<label class="label">¿Cómo es su vivienda?</label>
			<div class="control" id="vivienda">
			  <label class="radio">
				<input type="radio" name="question">
				Un piso sin acceso al exterior
			  </label>
			  <br>
			  <label class="radio">
				<input type="radio" name="question">
				Un piso con balcón
			  </label>
			  <br>
			  <label class="radio">
				<input type="radio" name="question">
				Un piso sin balcón
			  </label>
			  <br>
			  <label class="radio">
				<input type="radio" name="question">
				Una casa sin Jardín
			  </label>
			  <br>
			  <label class="radio">
				<input type="radio" name="question">
				Una casa con Jardín
			  </label>
			</div>
		  </div>
		</div>
		<div class="field" >
			<label class="label">¿TIENES MÁS GATO?</label>
			<div class="control" id="gato">
			  <label class="radio">
				<input type="radio" name="question">
				Yes
			  </label>
			  <label class="radio">
				<input type="radio" name="question">
				No
			  </label>
			</div>
		</div>
		  <div class="field" >
			<label class="label">¿LO VACUNARIAS?</label>
			<div class="control" id="vacuna">
			  <label class="radio">
				<input type="radio" name="question">
				Yes
			  </label>
			  <label class="radio">
				<input type="radio" name="question">
				No
			  </label>
			</div>
		  </div>

		<div class="field">
		  <label class="label">RAZON PARA ADOPTAR</label>
		  <div class="control">
		    <textarea class="textarea" placeholder="Textarea"></textarea>
		  </div>
		</div>

		<div class="field">
		  <div class="control">
		    <label class="checkbox">
		      <input type="checkbox">
		      I agree to the <a href="#">terms and conditions</a>
		    </label>
		  </div>
		</div>

	

		<div class="field is-grouped">
		  <div class="control">
		    <button class="button is-link" id="enviar">Submit</button>
		  </div>
		  <div class="control">
		    <button class="button is-link is-light">Cancel</button>
		  </div>
		</div>
	</div>
		<script type="text/javascript" src="./prueba.js"></script>
</body>
</html>
